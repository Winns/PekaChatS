<!doctype html>
<html>
<head>

<body>

	<!---------- Pekachat layout ----------->
	<div id="pekachat">

	<!---------- JS ----------->
	<script src="js/libs/jquery.js"></script>
	<script src="js/core/ui.js"></script>

	<!---------- PekaChat Modules ----------->

	var pekaChatSetup = {
		chatList: [
			{ name: 'gg', 			id: 'Abver' },

			{name: 'Render'},
			{name: 'PekaCounter', config: '12345'}

	};
